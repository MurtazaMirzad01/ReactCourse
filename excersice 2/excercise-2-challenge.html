
<!DOCTYPE html>
<html>
  <head>
    <title>Ex2 Challenge</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="react-basics.js"></script>
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

      function ProductDetails ({name, price, discountPrice, imageSrc}){
        return (
           <div>
                {imageSrc && <img src="imageSrc" width="70" />}
                <h3>{name}</h3>
                {!discountPrice && <p>{price}</p>}
                {discountPrice && (
                  <>
                    <p> <del>price: {price}</del> </p>
                    <p> discountPrice: {discountPrice} </p>
                  </>
              )}
                <button>Add to Cart</button>
                               
            </div>
        );
      };

     function App(){
      return (
        <>
          <ProductDetails name="Cotton Socks" price=": $10.90" discountPrice="$5.45" imageSrc="../user.png" />
          <ProductDetails name="Tennis balls" price=": $6.00" />
          <ProductDetails name="Plain T-shirt" price=": $7.99" />
          
          
        </>
      );
     }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
